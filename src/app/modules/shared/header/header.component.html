<div class="offcanvas offcanvas-start cstm_link" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">
      <div>
        <img src="assets/img/bg_band13b1-11 1.png" alt="Logo" />
      </div>
    </h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="">
      <ul class="nav flex-column">
        <li>
          <div class="menu">
            <div class="menu-text">Menu</div>
            <div class="menu-divider"></div>
          </div>
          
          <!-- <p class="menuu mb-0">MENU</p>
          <div style="flex: 1 1 0; height: 0px; border: 1px #E7E9F7 solid"></div> -->
        </li>
        <li class="nav-item" *ngFor="let item of menuArr">
          <a routerLink="{{item.link}}" routerLinkActive="router-link-active"  class="nav-link"><img src="assets/img/radix-icons_dashboard.svg" alt="Solar Card"
              class="w-18 h-18 me-2">{{item.menu_desc}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
